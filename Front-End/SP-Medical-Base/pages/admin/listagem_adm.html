<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/estilo.css">
    <title>Listagem de Consultas</title>
</head>
<body>
    <header class="container container_header">
        <div class="div_header">
            <div class="logo_header">
                <img src="../../assets/SP 1.png" alt="">
                <span>sp.medical group</span>
            </div>
            <div class="link_header">
                <a href="">Inicio</a>
                <a href="">Consultas</a>
                <a href="">Sobre</a>
            </div>
        </div>
    </header>
    <main class="main_list">
        <section class="banner_list"> 
            <div class="org_banner_list container">
                <h1>Listagem de Consultas</h1>
                <hr>
            </div>
        </section>
        <section class="lista">
            <div class="org_lista container">
                <table class="tabela_medico">
                    <thead>
                        <tr>
                            <th>Nome do Paciente</th>
                            <th>Data da consulta</th>
                            <th>Situação</th>
                            <th>Descrição</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
        <footer>
            <div class="org_footer container">
                <div class="links_footer">
                    <a href="">Inicio</a>
                    <a href="">Lista de Consultas</a>
                    <a href="">Marque sua Consulta</a>
                </div>
                <div class="logo_footer">
                    <img src="../../assets/SP 9.png" alt="">
                    <span>Sp.Medical Group</span>
                </div>
                <div class="info_footer">
                    <span>(11)29812920</span>
                    <span>Av. Barão Limeira, 532, São Paulo, SP</span>
                    <span>clinicaSenai@email.com</span>
                </div>
            </div>
        </footer>
    </main>
</body>
</html>
