<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/estilo.css">
    <title>Cadastro de Consultas</title>
</head>

<body>
    <header class="container container_header">
        <div class="div_header">
            <div class="logo_header">
                <img src="../../assets/SP 1.png" alt="">
                <span>sp.medical group</span>
            </div>
            <div class="link_header">
                <a href="">Inicio</a>
                <a href="">Consultas</a>
                <a href="">Sobre</a>
            </div>
        </div>
    </header>
    <main class="main_cad">
        <section class="banner_cad">
            <div class="org_banner_cad container">
                <h1>Cadastro de Consultas</h1>
                <hr>
            </div>
        </section>
        <section class="cadastro">
            <div class="container_cad"></div>
            <div class="org_cadastro container">
                <h2>Cadastrar Consulta</h2>
                <hr>
                <form>
                    <input type="text" placeholder="Nome Paciente"></input>
                    <input type="text" placeholder="Nome Medico"></input>
                    <input type="date" placeholder="Data da consulta"></input>
                    <input type="text" placeholder="Situação"></input>
                    <input type="text" placeholder="Descrição"></input>

                    <button type="submit" class="bnt_cadastrar">Cadastrar</button>
                </form>
            </div>
            <div class="org_img_cad">
                <img src="../../assets/undraw_doctor_kw5l 1.png" alt="">
            </div>
        </section>
        <footer>
            <div class="org_footer container">
                <div class="links_footer">
                    <a href="">Inicio</a>
                    <a href="">Lista de Consultas</a>
                    <a href="">Marque sua Consulta</a>
                </div>
                <div class="logo_footer">
                    <img src="../../assets/SP 9.png" alt="">
                    <span>Sp.Medical Group</span>
                </div>
                <div class="info_footer">
                    <span>(11)29812920</span>
                    <span>Av. Barão Limeira, 532, São Paulo, SP</span>
                    <span>clinicaSenai@email.com</span>
                </div>
            </div>
        </footer>
    </main>
</body>
