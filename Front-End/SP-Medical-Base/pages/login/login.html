<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/estilo.css">
    <title>Login</title>
</head>

<body>
    <main class="main_login">
        <section class="container_login">
            <div class="organizar_campo container">
                <div class="bloco-login">
                    <div class="header_login">
                        <img src="../../assets/SP 3.png" alt="">
                        <h1>sp.medical group</h1>
                        <hr />
                        <span>Login</span>
                    </div>
                    <div class="inicio-login">
                        <h2>Entre com a sua conta MedicalGroup</h2>
                        <div class="hr_login">
                        <hr /> <hr />
                    </div>
                    </div>
                    <div class="form-login">
                        <span class="texto-email">Digite seu Email</span>
                        <input class="input-login" name="username" type="email" id="login_email" />
                    </div>
                    <div class="form-login">
                        <span class="texto-senha">Digite sua Senha</span>
                        <input class="input-login" name="password" type="password" id="login_senha" />
                    </div>
                    <div class="botao-login">
                        <button class="btn-login" id="btn_login">
                            Entrar
                        </button>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
